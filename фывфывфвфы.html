<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
    <title>Соц. Опрос</title>
</head>
<body>

<nav class="py-2 bg-light border-bottom">
        <ul class="nav justify-content-center">
            <li class="nav-item"><a href="#" class="nav-link link-dark px-2 active" aria-current="page">Главная страница</a></li>
            <li class="nav-item"><a href="#" class="nav-link link-dark px-2">Список доступной литературы</a></li>
            <li class="nav-item"><a href="#" class="nav-link link-dark px-2">Контакты</a></li>
        </ul>
</nav>
<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
<div class="carousel-item active">
    <img src="Hz.jpg" class="rounded mx-auto d-block w-70" width="500" height="300">
</div>
       <div class="carousel-item">
            <img src="Zhjpg.jpg" class="rounded mx-auto d-block w-70" width="500" height="300">
        </div>
        <div class="carousel-item">
            <img src="Hz1.jpg" class="rounded mx-auto d-block w-70" width="500" height="300">
        </div>
        <div class="carousel-item">
            <img src="Salo.jpg" class="rounded mx-auto d-block w-70" width="500" height="300">
        </div>
    <div class="carousel-item">
        img src="Zh1jpg.jpg" class="rounded mx-auto d-block w-70" width="500" height="300">
    </div>
</div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"  data-bs-slide="prev">

            <span class="visually-hidden">Предыдущий</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"  data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Следующий</span>
        </button>
    </div>
</div>
<div class="container py-5">
    <h1 id="head" class="text-center">Опрос любителей книг</h1>
</div>
<div class="container py-4">
    <div class="p-5 mb-4 bg-warning rounded-3">
        <h2 class="text-center">Маленький опрос любителей книг</h2>
                <div class="form-group required col-sm-6">
                    <h5><label for="firstName" class="form-label">Имя</label></h5>
                    <input type="text" class="form-control" id="firstName" placeholder="Введите имя" value=""  >
                    </div>
                <div class="col-6">
                    <h5><label for="email" class="form-label">Адрес электронной почты <span class="text-muted"></span></label></h5>
                    <input type="email" class="form-control" id="email" placeholder="Введите адрес электронной почты">
                </div>


            <h5 class="mb-3">Где вы любите читать?</h5>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="place_of_read0">
                <label class="form-check-label" for="b-1"> В метро</label>
            </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="place_of_read1">
                    <label class="form-check-label" for="b-2"> Лежа в кровати</label>
            </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="place_of_read2">
                    <label class="form-check-label" for="b-3"> Сидя за столом</label>
            </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="place_of_read3">
                    <label class="form-check-label" for="b-4"> В кресле</label>
            </div>

            <h5 class="mb-3">Сколько времени вы читаете в день</h5>

            <div class="my-3">
                <div class="form-check">
                    <input id="b-1" name="time" type="radio" class="form-check-input">
                    <label class="form-check-label" for="b-1"> 30 минут</label>
                </div>
                <div class="form-check">
                    <input id="b-2" name="time" type="radio" class="form-check-input">
                    <label class="form-check-label" for="b-2"> Час</label>
                </div>
                <div class="form-check">
                    <input id="b-3" name="time" type="radio" class="form-check-input">
                    <label class="form-check-label" for="b-3"> Два часа</label>
                </div>
                <div class="form-check">
                    <input id="b-4" name="time" type="radio" class="form-check-input">
                    <label class="form-check-label" for="b-4"> Более двух часов</label>
                    </div>
                </div>

                <div class="col-6">
                <h5><label for="email" class="form-group required col-sm-6">Ваша любимая книга <span class="text-muted"></span></label></h5>
                    <input type="label" class="form-control" id="book" placeholder="Название книги">
                </div>


            <div class="form-group required form-group required col-sm-6">
                <h5><label for="comment" class="media-body">Чем она вам понравилась?</label></h5>
                <textarea class="form-control" id="comment" placeholder="Чем она вас зацепила?"></textarea>
            </div>


            <button class="w-100 btn btn-primary btn-lg" type="submit">Отправить</button>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
